<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav__brand">
                <img src="Images/logo.png" alt="logo" class="nav__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--First section-->
        <section class="food__container">
            <div class="food__image__container">
                <img src="Images/mainFood.jpg" alt="food" class="food__image">
            </div>
            <div class="food__description">
                <h1 class="food__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!--Second section-->
        <section class="cards__section">
            <div class="background__gradient"></div>
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="cards__container">
                <!--Burger-->
                <div class="menu">
                    <div class="food__card">
                        <img src="Images/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="card__description">
                        <h3>Burger</h3>
                        <p>Burger King, McDonalds, Burger Place <span class="span__text">+3</span></p>
                    </div>
                </div>

                <!--Pizza-->
                <div class="menu" id="pizza__card">
                    <div class="food__card">
                        <img src="Images/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                    <div class="card__description">
                        <h3>Pizza</h3>
                        <p>Domino's Pizza, Pizza Hut <span class="span__text">+3</span></p>
                    </div>
                </div>

                <!--Ice Cream-->
                <div class="menu">
                    <div class="food__card">
                        <img src="Images/iceCream.jpg" alt="Ice cream" class="food__image">
                    </div>
                    <div class="card__description">
                        <h3>Ice Creams</h3>
                        <p>Baskin Robins, Havmor <span class="span__text">+3</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!--Third section-->
        <section>
            <div class="updates__section">
                <h1 class="update__text">Stay Updated</h1>
                <input type="email" class="input__field" placeholder="email@email.com">
                <button class="button__primary">Get Updates</button>
            </div>
        </section>
    </main>

    <footer class="footer__div">
        <div class="footer__gradient"></div>
    </footer>
</body>

</html>
